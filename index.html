<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <h1>会計君</h1>

        <script id="coin-picker-template" type="text/x-handlers-template">
        {{#each currency.denoms}}
        <div>
            <img src="{{url}}" width="75" height="75">
            <input type="number" min="0" value="0" class="coin-picker-coin" data-value="{{value}}">
        </div>
        {{/each}}
        </script>
        <div id="coin-picker"></div>

        Total: <input type="number" id="total">
        <input type="button" value="Compute" onclick="computeChange()">

        <script id="coin-change-template" type="text/x-handlers-template">
        <hr>
        {{#each coins}}
        <img src="{{url}}" width="75" height="75">
        {{/each}}
        </script>

        <div id="coin-change"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="kaikeikun.js"></script>
    </body>
</html>
