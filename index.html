<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>KaiKei-Kun</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">KaiKei-Kun</h1>

            <!-- coin picker -->
            <script id="picker-template" type="text/x-handlers-template">
                <h2>Wallet</h2>

                <div class="container">
                    {{#each currency.denoms}}
                    <div class="row">
                    <img src="{{url}}" width="50" height="50" class="img-thumbnail">
                    <input type="number" min="0" value="0" class="image-thumbnail picker-coin" data-value="{{@key}}">
                    </div>
                    {{/each}}
                </div>
            </script>
            <div id="picker"></div>

            <!-- payment display -->
            <script id="payment-template" type="text/x-handlers-template">
                {{#if payment}}
                <h2>Payment</h2>

                <div class="container">
                    {{#each payment}}
                    <div class="row">
                        {{#each this}}
                        <img src="{{this}}" width="50" height="50" class="img-thumbnail">
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
                {{/if}}
            </script>
            <div id="payment"></div>

            <!-- change display -->
            <script id="change-template" type="text/x-handlers-template">
                {{#if change}}
                <h2>Change</h2>

                <div class="container">
                    {{#each change}}
                    <div class="row">
                        {{#each this}}
                        <img src="{{this}}" width="50" height="50" class="img-thumbnail">
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
                {{/if}}
            </script>
            <div id="change"></div>

            <!-- total input -->
            <div>
                <h2>Total</h2>
                <p>
                    &yen; <input type="number" min="0" value="0" id="total">
                    <input type="button" value="Preview" onclick="compute(false)">
                    <input type="button" value="Deduct" onclick="compute(true)">
                </p>
                <p>
                    <input type="checkbox" id="aggressive"> Aggressive mode
                </p>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="kaikeikun.js"></script>
        </div>
    </body>
</html>
